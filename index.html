<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alberto's Portfolio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Custom CSS resources -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container main-div">
      <div class="row">
          <div class="col-md-6">
              <img class="img-responsive" src="http://placehold.it/100x100" alt="Alberto's logo">
          </div>
          <div class="col-md-6 text-right">
              <h1>ALBERTO LAITA</h1>
              <p>FRONT-END NINJA</p>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <img class="img-responsive" src="http://placehold.it/950x350" alt="Imagen principal">
          </div>
      </div>
      <div class="row">
          <div class="col-md-12">
              <h2>Featured Work</h2>
          </div>
      </div>
      <div class="row text-center">
          <div class="col-md-4" data-toggle="modal" data-target="#quitometroModal">
              <img class="img-responsive" src="http://placehold.it/300x200" alt="Header project image">
              <h3>QUITOMETRO</h3>
          </div>
          <div class="col-md-4">
              <img class="img-responsive" src="http://placehold.it/300x200" alt="Header project image">
              <h3>TODO LIST APP</h3>
          </div>
          <div class="col-md-4">
              <img class="img-responsive" src="http://placehold.it/300x200" alt="Header project image">
              <h3>EVENT LISTER</h3>
          </div>
      </div>
    </div>


    <!-- Quitometro Modal -->
    <div class="modal fade" id="quitometroModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Quitometro Project</h4>
          </div>
          <div class="modal-body">
            <img class="img-responsive" src="http://placehold.it/300x200" alt="Header project image">
            <p>Lorem lipsum</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS files -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
